<div>
  <form action="post">
    <label for="email">אי-מייל</label>
    <input type="text" #email required />
    <br />
    <label for="password">סיסמא</label>
    <input type="text" #password required />
    <br />

    <button (click)="login()">התחבר</button>
    <a href="login.component.html">עדיין לא רשום? לחץ כאן!</a>
    <br />
  </form>
</div>
<div>
  <p *ngFor="let u of user">
    {{ u.email }}
    {{ u.firstName }}
    {{ u.lastName }}
  </p>
</div>
